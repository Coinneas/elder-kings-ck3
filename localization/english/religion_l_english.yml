 tenet_nedic_nordic_syncretism_name:0 "Nedic-Nordic Syncretism"
 tenet_nedic_nordic_syncretism_desc:0 "While the Gods of the Nedic-Nordic people are not ours, there is wisdom in their teaching and beliefs."
