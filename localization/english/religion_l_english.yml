 doctrine_parameter_opinion_of_aldmeri_syncretic_actor_opinion_active:0 ""
 
 tenet_yokudan_syncretism_name:0 "Yoku Syncretism"
 tenet_yokudan_syncretism_desc:0 "Though we may not wholly share the beliefs of the old Yokudans, there is perhaps some truth to the myths of the Alik'r."
 doctrine_parameter_hostility_override_special_doctrine_is_yokudan_faith:0 "Considers Yoku [faiths|E] and is considered by Yoku $game_concept_faiths$ to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of #V Hostile#!"
