 bm_warlordrising:0 "2E 440 - Warlord Rising"
 bm_warlordrising_desc:0 "It has been 10 years since the vile Akaviri Potentate was assassinated by the Morag Tong. Yet some Tsaesci Nevertheless some Tsaesci still cling to the imperial city and Cyrodiil. It is time someone disposed of them. The stage is set for the young Attrebus Sossildor - a fanatical follower of the Eight and sworn enemy of Daedra-worshipers and other outlandish beliefs - who has climbed up the ranks of the Colovian Estates and now stands as Cyrodiil's protector. \n\n The Nibenese, however, remain loyal to the Tsaesci, fearful of losing their influence over the Heartlands. Meanwhile, chaos breaks out all over Tamriel as the inevitable Interregnum threatens to shatter what is left of the Empire. \n\n#bold Will Attrebus restore what seems lost or will the "days and nights of blood and venom" reign?#!"
 bm_interregnum:0 "2E 450 - Interregnum"
 bm_interregnum_desc:0 "Twenty years ago, the last Akaviri Potentate and all of his heirs were murdered, ending the Second Empire. Cyrodiil and High Rock are now split between dozens of rival successor-states while Skyrim struggles with civil unrest as two self-proclaimed High Kings strive to claim the province for themself, former subjects of the Empire who struggle with one another over even the smallest of resources. Most of Tamriel fares no better, with regional hostilities gripping nearly every region outside of Alinor. \n\n#bold In all this chaos, is it possible for the Empire to be restored? Can any individual possibly hope to pacify the turbulence and stand above all others as the Emperor of not only Cyrodiil, but of all of Tamriel? Anything is possible amidst the chaos of the Interregnum.#!"
 bm_alliancewar:0 "2E 582 - Alliance War"
 bm_alliancewar_desc:0 "When Mannimarco, the King of Worms, corrupted the Amulet of Kings just before Emperor Varen's coronation ritual several years ago, he guaranteed that the covenant sealed by Alessia and Akatosh would be broken, and Nirn would no longer be protected from a Daedric invasion. Mannimarco's master, the Daedric Prince Molag Bal, seized the opportunity to initiate the Planemeld, using terrifying Dark Anchors to summon Daedric troops and drag Nirn into the realm of Coldharbour. But three political alliances - the Ebonheart Pact, Daggerfall Covenant and Aldmeri Dominion - stand against the Daedric Prince and his forces. \n\n#bold The armies of the three alliances converge, ready to fight to the last to preserve their freedom. Never before have the disparate races cooperated so closely, but never before has the threat been so terrible.#!"